<button type="button" class="btn btn-info" (click)="fillWithRandomData()">
  To Me
</button>
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3">
    <label for="comments" class="form-label">Comments:</label>
    <input
      type="text"
      id="comments"
      formControlName="comments"
      class="form-control"
      placeholder="Enter your comments"
    />
    <div
      *ngIf="
        bookingForm.get('comments')?.invalid &&
        bookingForm.get('comments')?.touched
      "
      class="text-danger"
    >
      Comments are required.
    </div>
  </div>

  <div formGroupName="patient">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
      <div
        *ngIf="
          bookingForm.get('patient.name')?.invalid &&
          bookingForm.get('patient.name')?.touched
        "
        class="text-danger"
      >
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="secondName" class="form-label">Second Name:</label>
      <input
        type="text"
        id="secondName"
        formControlName="secondName"
        class="form-control"
        placeholder="Enter your second name"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
      <div
        *ngIf="
          bookingForm.get('patient.email')?.invalid &&
          bookingForm.get('patient.email')?.touched
        "
        class="text-danger"
      >
        A valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="form-control"
        placeholder="Enter your phone number"
        required
      />
      <div
        *ngIf="
          bookingForm.get('patient.phone')?.invalid &&
          bookingForm.get('patient.phone')?.touched
        "
        class="text-danger"
      >
        Phone number is required.
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <button
      type="submit"
      class="btn"
      [ngClass]="{
        'btn-primary': bookingForm.valid,
        'btn-secondary': bookingForm.invalid
      }"
    >
      Accept
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
